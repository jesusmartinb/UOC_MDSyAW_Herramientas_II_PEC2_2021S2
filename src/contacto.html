    <div class="container">
        <h1 class="title mt-5">
            Formulario de Contacto
        </h1>
    </div>
    <div class="container">
        <form class="form" name="contact" method="POST" data-netlify="true">
            <div class="form__entry">
                <label class="form__label" for="name">Nombre: </label>
                <input class="form__input" type="text" name="name" id="name" placeholder="Escribe tu Nombre">
            </div>
            <div class="form__entry">
                <label class="form__label" for="surnames">Apellidos: </label>
                <input class="form__input" type="text" name="surnames" id="surnames" placeholder="Escribe tus Apellidos">
            </div>
            <div class="form__entry">
                <label class="form__label" for="email">Email: </label>
                <input class="form__input" type="email" name="email" id="email" placeholder="Escribe tu email">
            </div>
            <div class="form__entry">
                <label class="form__label" for="subject">Asunto: </label>
                <input class="form__input" type="text" name="subject" id="subject" placeholder="Indica el asunto del mensaje">
            </div>
            <div class="form__entry">
                <label class="form__label" for="message">Mensaje: </label>
                <textarea class="form__textarea" rows="5" name="message" id="message" placeholder="Deja tu mensaje aquí..."></textarea>
            </div>
            <div class="form__button">
                <input type="reset" class="button" value="Limpiar Formulario">
            </div>
            <div class="form__button">
                <input type="submit" class="button" value="Enviar Formulario">
            </div>
        </form>
        <p class="option">También puedes contactar con nosotros en nuestras redes sociales</p>
    </div>
